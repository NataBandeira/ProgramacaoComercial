{% extends 'loja/loja_base.html' %}
{% load static %}
{% block content %}
{% load crispy_forms_tags %}

<div class="container">
    <h4>{{user.username}} page</h4>
    <p>Edite seus dados aqui</p>
    <hr>
    <form method="POST" class="post-form" enctype='multipart/form-data'>
        {% csrf_token %}
        {{ form_u|crispy }}
        {{ form_c|crispy }}
        <button type="submit" class="save btn btn-default">Salvar</button>
    </form>
</div>
{% endblock %}
