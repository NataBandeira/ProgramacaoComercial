<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
        integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <title>Logar na loja</title>
</head>

<body>
    <style>
        body {
            background-color: #eee;
        }

        .container-fluid {
            padding: 50px;
        }

        .container {
            width: 40%;
            background-color: white;
            /* padding: 50px; */
            padding-top: 50px;
            padding-bottom: 50px;
        }
    </style>
    <div class="container-fluid">
        <div class="container">
            <h2 class="text-center" id="title">Loja de Comercial</h2>
            <hr>
            <div class="row">
                <div class="col"></div>
                <div class="col-8">
                    <form id="login-form" method="post" action="{% url 'logar_usuario' %}">
                        {% csrf_token %}

                        {% if errors %}
                        <p class=" label label-danger">
                            {{ errors }}
                        </p>
                        {% endif %}

                        <p class="text-uppercase"> Logar: </p>

                        <div class="form-group">
                            <input id="id_username" name="username" type="text" class="form-control input-lg"
                                placeholder="username">
                        </div>
                        <div class="form-group">
                            <input id="id_password" name="password" type="password" class="form-control input-lg"
                                placeholder="Password">
                        </div>
                        <div class="row">
                            <div class="col-auto mr-auto"> <input type="submit" class="btn btn-md" value="Logar">
                            </div>
                            <div class="col-auto"> <a href="{% url 'cadastrar_usuario' %}" class="btn btn-md">Cadastrar</a> </div>
                        </div>

                    </form>
                </div>
                <div class="col"></div>
            </div>
        </div>
    </div>
    <!-- Bootstrap core JavaScript -->
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js"
        integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN"
        crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js"
        integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q"
        crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"
        integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl"
        crossorigin="anonymous"></script>

</body>

</html>
