<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <form id="login-form" method="post"  action="{% url 'logar_usuario' %}">
        {% csrf_token %}
        <table class="table">
            <tr>
                <td><label for="id_username">Username</label></td>
                <td><input id="id_username" name="username" type="text" class="form-control"></td>
            </tr>
            <tr>
                <td><label for="id_password">Password</label></td>
                <td><input id="id_password" name="password" type="password" class="form-control"></td>
            </tr>
        </table>
        {% if errors %}
        <p class=" label label-danger">
            {{ errors }}    
            <!-- Seu usuario e senha não estão corretos.
            Verifique e tente novamente -->
        </p>
        {% endif %}

        <input type="submit" value="Login" class="btn btn-primary pull-right" />
        <input type="hidden" name="next" value="{{ next }}" />
    </form>
</body>

</html>
