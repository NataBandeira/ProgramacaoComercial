{% extends 'loja/loja_base.html' %}
{% load static %}
{% block content %}
{% load crispy_forms_tags %}


<style>
    .image_selected {
        display: flex;
        flex-direction: column;
        justify-content: top;
        align-items: center;
        height: 625px;
    }

    .product_name {
        font-size: 20px;
        font-weight: 400;
        margin-top: 0px
    }
</style>

<div class="container">
    <div class="row">
        <div class="col-lg-4 order-lg-2 order-1">
            <div class="image_selected">
                <img src="{{imagem.imagem_produto.url}}" height="40%">
            </div>
        </div>
        <div class="col-lg-6 order-3">
            <div class="product_description">

                <div class="product_name">{{produto.produto_nome}}</div>

                <div>
                    <span class="product_price">R$ {{produto.valor}}</span>
                </div>

                <hr class="singleline">

                <div>
                    <span class="product_info">{{produto.descricao}}</span>
                </div>



                <hr class="singleline">
                <form id="post_form" method="post" action="" enctype="multipart/form-data">
                    {% csrf_token %}
                    <div>
                        <div style="width: 100px;">
                            {{ form.quantidade|as_crispy_field }}
                        </div>
                        <div>
                            <input type="submit" class="btn btn-success shop-button" name="submit" value="Comprar" />
                        </div>
                    </div>
                </form>

            </div>
        </div>
    </div>
</div>

{% endblock %}
